<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section class="desafios">
        <div class="d-1">
            <div class="titulo-1">
                <h1>Parte 1</h1>
            </div>

            <div class="desarrollo-1">
                <button class="boton_1" onclick="
                elemento1=document.querySelector('#imagen-1');
                imageborder=window.getComputedStyle(elemento1).border;
                border_1='1px solid rgb(255, 255, 255)';
                border_2='2px solid rgb(255, 0, 0)';
                
                if (imageborder==border_1) {
                    elemento1.style.border=border_2
                } else {
                    elemento1.style.border=border_1 
                }
                "><img id="imagen-1" src="assets/img/notebook.jpg" alt="notebook"></button>

            </div>
        </div>

        <div class="d-2">
            <div class="titulo-2">
                <h1>Parte 2</h1>
            </div>
            <div class="subtitulo">
                <h3>Puedes llevar hasta 10 stickers en total</h3>
            </div>

            <div class="desarrollo-2">
                <div class="seleccion">
                    <div class="stickers">
                        <img id="imagen-2" src="assets/img/vegeta.jpg" alt="vegeta">
                    </div>
                    <div class="inputs">
                        <input type="number" name="dato" id="valor_1" onkeypress="return soloNumeros(event)">
                    
                    </div>
                </div>

                <div class="seleccion">
                    <div class="stickers">
                        <img id="imagen-2" src="assets/img/naruto.jpg" alt="naruto">
                    </div>
                    <div class="inputs">
                        <input type="number" name="dato" id="valor_2" onkeypress="return soloNumeros(event)">

                    </div>
                </div>

                <div class="seleccion">
                    <div class="stickers">
                        <img id="imagen-2" src="assets/img/slam dunk.jpg" alt="slamdunk">
                    </div>
                    <div class="inputs">
                        <input type="number" name="dato" id="valor_3" onkeypress="return soloNumeros(event)">
                        <script>
                            function soloNumeros(e) {
                                var key = window.event ? e.which : e.keyCode;
                                if (key < 48 || key > 57) {
                                    e.preventDefault();
                                }
                            }
                        </script>

                    </div>
                </div>
            </div>
            
            <div class="mensaje">
                <h3 id="fin">Atr√©vete y selecciona stickers</h3>
            </div>
            
            <div class="accion">
                <button class="boton_2" onclick="
                entrada_1=Number(document.querySelector('#valor_1').value);
                entrada_2=Number(document.querySelector('#valor_2').value);
                entrada_3=Number(document.querySelector('#valor_3').value);
                resultado=entrada_1+entrada_2+entrada_3
                mensajefinal=document.querySelector('#fin');
                if (resultado==0) {
                    mensajefinal.textContent = 'Debes llevar al menos un sticker'
                } else if(resultado>10) {
                   mensajefinal.textContent = 'Llevas demasiados stickers' 
                } else{
                    mensajefinal.textContent = 'Llevas ' + resultado + ' stickers'
                }   
                
                ">Verificar</button>
            </div>          

        </div>

        <div class="d-3">
            <div class="titulo-3">
                <h1>Parte 3</h1>
            </div>
            <div class="subtitulo2">
                <h3>Ingresa el Password</h3>
            </div>

            <div class="desarrollo-3">
                <div class="digitos">
                    <select name="" id="digito_1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>

                    <select name="" id="digito_2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>

                    <select name="" id="digito_3">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>

                </div>

                <div class="action">
                    <button class="submit" onclick="
                    seleccion_1=Number(document.querySelector('#digito_1').value);
                    seleccion_2=Number(document.querySelector('#digito_2').value);
                    seleccion_3=Number(document.querySelector('#digito_3').value);
                    mensaje_2=document.querySelector('#alerta');
                    if (seleccion_1==9 && seleccion_2==1 && seleccion_3==1) {
                        mensaje_2.textContent = 'Password 1 correcto'
                    } else if (seleccion_1==7 && seleccion_2==1 && seleccion_3==4) {
                        mensaje_2.textContent = 'Password 2 correcto'
                    } else {
                        mensaje_2.textContent = 'Password Incorrecto'
                    } 
                    ">Ingresar</button>
                </div>

                <div class="texto">
                    <h4 id="alerta"></h4>
                </div>

            </div>

        </div>

    </section>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</body>
</html>
